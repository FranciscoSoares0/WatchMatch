@if(sentRequests().length === 0){
<div class="p-3 text-center text-gray-500">No sent friend requests found.</div>
} @else {
<p-table [value]="sentRequests()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Email Adress</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-request>
    <tr>
      <td>
        <div class="flex gap-3">
          @if(request.friendProfileImage){
          <p-avatar
            [image]="request.friendProfileImage"
            size="normal"
            shape="circle"
          ></p-avatar>
          }
          @else {
            <p-avatar [label]="request.friendName[0]" size="normal" shape="circle"></p-avatar>
          }
          <div>{{ request.friendName }}</div>
        </div>
      </td>
      <td>{{ request.friendEmail }}</td>
      <td><p-message severity="warn" styleClass="flex justify-center">Pending</p-message></td>
    </tr>
  </ng-template>
</p-table>
}
